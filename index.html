---
layout: default
title: Home, Sweet Home
---

<div class="homepage">

    {% for post in site.posts %}
        <a href="{{ post.url }}">
            <h2>{{ post.title }}</h2>
            <div style="padding-bottom: 1vw;">
                {{ post.excerpt }}
            </div>
        </a>
        <hr>
    {% endfor %}

</div>
