---
layout: default
title: Home, Sweet Home
---

<ul style="display: inline; margin: auto; align-content: center; max-width: 800px;">
    {% for post in site.posts %}
    <hr>
        <a href="{{ post.url }}" style="display: block;margin: auto;max-width: 600px;">
            <h2>{{ post.title }}</h2>
            {{ post.excerpt }}
        </a>
    {% endfor %}
</ul>
